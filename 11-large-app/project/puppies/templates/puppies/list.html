{% extends "base.html" %}
{% set active_page="List of Puppies" %}
{% block title %}{{active_page}}{% endblock title %}
{% block content %}
<div class="container-fluid mx-auto">
  <div class="jumbotron">
    <h3 style="color: #545454">Here is a list of all available puppies: </h3><br>
    <ol>
      {% for pup in puppies%}
      <li>{{ pup }}</li>
      {% endfor %}
    </ol>
  </div>
</div>
{% endblock content %}
