{% extends "base.html" %}
{% set active_page="Add a Puppy" %}
{% block title %}{{ active_page }}{% endblock title %}
{% block content %}
<div class="container-fluid mx-auto">
  <div class="jumbotron">
    <h4>Have a puppy for adoption?</h4>
    <p class="lead">Add a new puppy to our database</p>
    <form  class="mx-4 p-2" method="POST">
      {{form.hidden_tag()}}
      {{form.name.label}}<br>{{form.name}}<br>
      {{form.submit()}}
    </form>
  </div>


</div>
{% endblock content %}
