<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
      Puppy Adoption - {% block title %}{% endblock %}
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{‌{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="{‌{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar1">
        <div class="navbar-nav">
          {% set navigation_bar = [
              ('/', 'home', 'Home'),
              ('/add', 'add_pup', 'Add Puppy'),
              ('/delete', 'del_pup', 'Remove Puppy'),
              ('/list', 'list_pup', 'List of Puppies')] -%}
          <ul>
          {% for href, id, caption in navigation_bar %}
            <li{% if id == active_page %} class="nav-item nav-link active"{% else %} class="nav-item nav-link"
               {% endif %}><a href="{{ href|e }}">{{ caption|e }}</a>
             </li>
          {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

  </body>
</html>
